<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Todo List</title>
</head>

<body>

    <div id="root" class="container">

        <div class="logo">
            <img src="https://www.boolean.careers/images/misc/logo.png" alt="">
        </div>

        <div class="new_todo">
            <h3 v-if="alertActive">Attenzione: inserire un testo pi√π lungo</h3>
            <input v-model="strTodo" @keyup.enter="addTodo" type="text" placeholder="Nuovo todo">
            <button @click="addTodo">Aggiungi</button>
        </div>

        <div class="todo_container">
            <ul>
                <li v-for="(todo, index) in todos" :class="todo.checked ? 'checked' : null" :style="(index === todos.length - 1) ? 'border:none' : null" @click="todo.checked = !todo.checked">
                    {{ todo.todo }}
                    <i @click.stop="removeTodo(index)" class="fas fa-times"></i>
                </li>
            </ul>
        </div>

    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
